specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StakingRewards
    network: kovan
    source:
      address: "0x48ce557a201222bba020afdc9e92b9af9872ed0a"
      abi: StakingRewards
      startBlock: 26803516
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - StakingRewardsData
        - StakingRewardsDayData
      abis:
        - name: StakingRewards
          file: ./abis/StakingRewards.json
      file: ./src/mappings/core.ts
      callHandlers:
        - function: stake(uint256)
          handler: handleStake
      eventHandlers:
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdraw
      # blockHandlers:
      #   - handler: handleBlock
