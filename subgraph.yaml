specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StakingRewardsFactory
    network: kovan
    source:
      address: "0x6500ef5759240e3fdf63ab472c95e3e2c80d8e47"
      abi: StakingRewardsFactory
      startBlock: 10000834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - StakingFactoryDayData
        - User
      abis:
        - name: StakingRewardsFactory
          file: ./abis/StakingRewardsFactory.json
      file: ./src/mappings/core.ts
      callHandlers:
        - function: deploy(address,uint256,uint256)
          handler: handleDeploy
templates:
  - kind: ethereum/contract
    name: StakingRewards
    network: kovan
    source:
      abi: StakingRewards
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - StakingFactoryDayData
        - User
      abis:
        - name: StakingRewardsFactory
          file: ./abis/StakingRewardsFactory.json
        - name: StakingRewards
          file: ./abis/StakingRewards.json
      callHandlers:
        - function: stake(uint256)
          handler: handleStake
      eventHandlers:
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdraw
